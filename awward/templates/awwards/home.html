{% extends 'awwards/base.html' %}
{% load static %}
{% block content %}

<div class="bg-image" style="cursor:pointer;">
    <img
      src="https://mdbootstrap.com/img/new/slides/041.jpg"
      class="img-fluid" style="width:100%; height:77vh; cursor:pointer;"
      alt="Sample"
    />
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.2);">
      <div class="d-flex justify-content-center align-items-center h-100">
         <p class="text-white mb-0">Can you see me?</p>
      </div>
    </div>
</div>

<div class="container-xxl">
    <div class="row mt-3">
         {% for post in posts %}
        <div class="col-md-3">
            <div class="border" style='cursor: pointer;'>
                <div class='cord '>
                    <a href="{%  url 'viewpost' post.id %}"><img
                    src="{{ post.screen.url }}"
                    class="img-fluid" style="width:100%; height:34vh;"
                    alt="...."/></a> 
                </div>
                <div class="px-2">
                    <div class="my-2 d-flex justify-content-between">
                        <small style="font-size: 14px;">
                           By : {{ post.user }}
                        </small>
                        <small  style="font-size: 14px;">
                            title : {{ post.title }}
                        </small>
                    </div>
                    <div class="my-2 d-flex justify-content-between">
                        <small style="font-size: 14px;">
                            From {{ post.location }}
                        </small>
                        <small  style="font-size: 14px;">
                            {{ post.created_time | timesince }} ago
                        </small>
                    </div>
                    <div class="d-flex pb-2 justify-content-between">
                        <div>
                            <img src="{{ profile.image.url }}"
                            class="rounded-circle"
                            height="30"
                            alt=""
                            loading="lazy"/>
                            <small class="text-uppercase" style="font-size: 12px;">By {{ profile.user.username }}</small>
                        </div>
                        <div>
                            <span class="badge rounded-pill"   data-mdb-toggle="tooltip"
                            data-mdb-placement="top"
                            data-mdb-html="true"
                            title=" <em>Honorable mentions</em>" style=" background-color: #49c5b6; font-size: 9px;">HM</span>
                            
                            <span class="badge rounded-pill bg-secondary"   data-mdb-toggle="tooltip"
                            data-mdb-placement="top"
                            data-mdb-html="true"
                            title=" <em>Developer Site</em>" style=" font-size: 9px;">DEV</span>
                            
                            <span class="badge rounded-pill bg-danger"   data-mdb-toggle="tooltip"
                            data-mdb-placement="top"
                            data-mdb-html="true"
                            title=" <em>Site Of The Day</em>" style=" font-size: 9px;">SOTD</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

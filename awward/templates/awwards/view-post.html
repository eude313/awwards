{% extends 'awwards/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="d-flex"  style="justify-content:space-between">
        <div>
            <a href="{% url 'home' %}"class="fas fa-arrow-circle-left my-3" style=" font-size:1.5rem; color:black;"> Return</a>
        </div>
        <div>
           <a href="#"> <p class="m-1 text-white" style=" font-family: 'Playball', cursive; font-size:1.8rem;"> <i class="fas fa-award pt-1" style="text-shadow: 2px 2px 2px black; font-size:1.5rem; color: gold;"></i> <span style="color: rgb(0, 0, 0);"> Bazenga Awwards</span> <i style="font-size:1.5rem; color: gold;text-shadow: 2px 2px 2px black;" class="fas fa-smile-wink"></i></p></a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="row">
               <a class="text-muted" style="width: 30;" href="{{ post.link }}"> <div class="col-md-7 pho mt-3 ps-3">
                    <img style="max-width:100%; height:80%; max-height:100%;
                    " class="card" src="{{ post.screen.url }}" alt="">
                </a></div>
                <div class="col-md-5 ps-5" style="padding-top:20vh;">
                    
                    <div>
                        <h3 class="text-muted">Description:</h3>
                        <p class="text-muted">
                            "{{ post.description }}"
                        </p>
                    </div>
                    <div>
                        <a class="text-muted" style="width: 30;" href="{{ post.link }}">
                          <h6 class="text-muted"><i class="fas fa-link me-1"></i>Jump to the site<i class="fas fa-link ms-1"></i></h6>
                        </a>
                    </div>
                    
                    <form action="{% url 'viewpost' post.id %}" method="POST" style="font-family: 'Merienda', cursive;">{% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-rounded" name="Confirm"
                        data-mdb-ripple-color="dark">delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% extends 'awwards/base.html' %}
{% block content %}
<div class="container-fluid">
  {% if messages %}
    <div class="messages me-5">
        {% for message in messages %}
        <h4 {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</h4>
        {% endfor %}
    </div>
  {% endif %}
</div>
<div class="card border position-absolute top-50 start-50 translate-middle" style="width:20rem;">
  <form class="my-3 mx-2" method="POST" action="">
  {% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form3Example3" name="email"  class="form-control" />
      <label class="form-label" for="form3Example3">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form1Example2" name="password" class="form-control" />
      <label class="form-label" for="form1Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form1Example3"
            checked
          />
          <label class="form-check-label" for="form1Example3"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>

    <div class="text-center mt-2">
      <small>Don't have an Account? <span class="ms-1"><a href="{% url 'register' %}">Sign up</a></span>  </small>
    </div>
  </form>
</div>

{% endblock %}
